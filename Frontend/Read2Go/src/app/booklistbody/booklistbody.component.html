<div class="container">
<div class="books">
  <app-bookcard
    *ngFor="let book of books"
    [title]="book.title"
    [coverUrl]="book.coverUrl"
    [link]="book.link"
    [author]="book.author"
    [rating]="book.rating"
    [bookId]="book.id"
    [genre]="book.genre"
    [description]="book.description"
    [published]="book.published"
    [state]="book.state"
  ></app-bookcard>
</div>

<div class="bottom"></div>
