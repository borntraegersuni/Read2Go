  <app-booklistsearch></app-booklistsearch>
  <app-booklistfilter></app-booklistfilter>

<div class="books">
  <app-bookcard
    *ngFor="let book of books"
    [title]="book.title"
    [coverUrl]="book.coverUrl"
    [link]="book.link"
    [author]="book.author"
    [rating]="book.rating"
    [bookId]="book.id"
  ></app-bookcard>
</div>
