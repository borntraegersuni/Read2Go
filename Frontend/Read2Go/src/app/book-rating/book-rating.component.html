<div class="bar"></div>
<div class="widget">
    <h2>Most Popular</h2>
    <div class="slider-container">
      <div class="slider">
        <div class="slide" *ngFor="let cover of covers">
          <img [src]="cover" alt="Book Cover">
        </div>
      </div>
      <button class="prev" (click)="prevSlide()">&#10094;</button>
      <button class="next" (click)="nextSlide()">&#10095;</button>
    </div>
  </div>
  <div class="bar"></div>
