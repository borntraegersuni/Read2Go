<div class="container">
    <div class="form-container">
      <h2>User Profile Settings</h2>
      <form (ngSubmit)="saveChanges()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="user.username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit">Save Changes</button>
        </div>
      </form>
      <hr>
      <h3>Delete Account</h3>
      <p>Warning: Deleting your account is irreversible. All your data will be permanently removed.</p>
      <div class="form-group">
        <button class="delete" (click)="confirmDelete()">Delete Account</button>
      </div>
    </div>
    <div class="image-container">
        <img src="./profilepage.jpg" alt="Deco Picture">
    </div>
  </div>
