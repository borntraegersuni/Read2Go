<div class="container">
    <div class="bookshelf">
      <div class="reading-view">
        TBR
        <a href="booklist?category=wishlist">
          <p>{{ books.length }}</p>
        </a>
        <a href="booklist?category=wishlist">View More</a>
      </div>
      <div class="shelf-container">
        <div class="bookrow">
          <a *ngFor="let book of books.slice(books.length > 3 ? books.length-3 : 0, books.length)" [href]="book.link">
            <img [src]="book.coverUrl" [alt]="book.title" class="book" />
          </a>
        </div>
        <div class="shelf"></div>
      </div>
    </div>
  </div>
